<body>
	<h3>1、会动的圆</h3>
	<svg width="400" height="400">
		<circle cx="200" cy="200" r="50" style="fill:#ff6600">
			<animate 
				attributeName="r"
				attributeType="XML"
				from="50"
				to="80"
				begin="0s"
				dur="2s"
				repeatCount="indefinite"
				values="50;80;50"
			/>
			<!-- fill="freeze" 动画结束停在最后一帧 -->
			<animate 
				attributeName="fill-opacity"
				attributeType="CSS"
				begin="0s"
				dur="2s"
				repeatCount="indefinite"
				values="1;0.6;1"
			/>
		</circle>	
	</svg>
	<h3>2、一排圆一个接一个</h3>
	<svg width="800" height="400">
		<circle cx="100" cy="100" r="30" style="fill:#d8210d">
			<animate id="a1" attributeName="r" attributeType="XML" from="0" to="30" begin="0s" dur=".2s" fill="freeze" />
		</circle>
		<circle cx="150" cy="100" r="30" style="fill:#ff0000">
			<animate id="a2" attributeName="r" attributeType="XML" from="0" to="30" begin="a1.end" dur=".2s" fill="freeze" />
		</circle>
		<circle cx="200" cy="100" r="30" style="fill:#ffff00">
			<animate id="a3" attributeName="r" attributeType="XML" from="0" to="30" begin="a2.end" dur=".2s" fill="freeze" />
		</circle>
		<circle cx="250" cy="100" r="30" style="fill:#00ff00">
			<animate id="a3" attributeName="r" attributeType="XML" from="0" to="30" begin="a3.end" dur=".2s" fill="freeze" />
		</circle>	
	</svg>
	<h3>3、五角星动画</h3>
	<svg width="800" height="400">
		<polygon points="122 59, 72 205, 194 114, 49 114, 171 205" style="fill: #ff6600">
			<animateTransform
				attributeName="transform"
				attributeType="XML"
				type="rotate"
				from="0 125 135"
				to="360 125 135"
				begin="0s"
				dur="5s"
				repeatCount="indefinite"
			/>
		</polygon>
	</svg>

		<polygon points="-12 -69, -58 85, 64 -14, -81 -14, -81 -14, 41 85" style="fill: #ff6600;">
